set  -g base-index      0
setw -g pane-base-index 0

setw -g aggressive-resize off
setw -g clock-mode-style  24
set  -s escape-time       500
set  -g history-limit     2000

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key p run-shell 'pomodoro start'
set -g mouse on
set -g default-terminal "screen-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
set -g status-right '#(pomodoro status)'
run-shell /home/daniel/.tmux/plugins/tmux-onedark-theme/tmux-onedark-theme.tmux
run-shell /home/daniel/.tmux/plugins/tmux-prefix-highlight/prefix_highlight.tmux
